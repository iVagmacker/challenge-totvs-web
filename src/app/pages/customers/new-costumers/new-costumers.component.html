<po-page-list #poPageList p-title="Adicionar cliente">
  <po-dynamic-form #dynamicForm p-auto-focus="name" [p-fields]="fields" [p-validate-fields]="validateFields" [p-value]="customer">
  </po-dynamic-form>
  
  <br />
  
  <div class="po-row">
    <po-button class="po-md-3" [p-label]="customer ? 'Editar' : 'Salvar'" [p-disabled]="formIsValid()"
      (p-click)="save()">
    </po-button>
  </div>
</po-page-list>
